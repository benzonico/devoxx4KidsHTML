<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Calculatrice en HTML/Javascript</title>
		<script type="text/javascript">
function calcul()
{
	var nombre1   = parseInt( document.getElementById("nombre1").value );
	var operation = document.getElementById("operation").value;
	var nombre2   = parseInt( document.getElementById("nombre2").value );

	var calcul = nombre1 + " " + operation + " " + nombre2;
	document.getElementById("calcul").value = calcul

	document.getElementById("resultat").value = eval("107 - 7")
	var resultat;
	try {
		resultat = eval("nombre1 " + operation + " nombre2")
	}
	catch(err) {
		resultat = err.message;
	}
	document.getElementById("resultat").value = resultat;
	//alert( result );
}
		</script>
	</head>

	<body>
		<h1>Calculatrice</h1>
		<p>
			<input id="nombre1" type="text" onchange="calcul()">
			<select id="operation" onchange="calcul()">
				<option value="+">+ (addition)</option>
				<option value="-">- (soustraction)</option>
				<option value="/">/ (division)</option>
				<option value="*">* (multiplication)</option>
			</select>
			<input id="nombre2" type="text" onchange="calcul()">
		</p>

		<h2>resultat</h2>
		<input id="calcul" readonly />
		=
		<input id="resultat" readonly />
	</body>
</html>
